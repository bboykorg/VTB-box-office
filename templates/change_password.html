{% extends "base.html" %}

{% block title %}Редактирование профиля - ВТБ Онлайн-касса{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-user-edit me-2"></i>Редактирование профиля</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username"
                               value="{{ current_user.username }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Номер телефона</label>
                        <input type="tel" class="form-control" id="phone" name="phone"
                               value="{{ current_user.phone_number }}" required>
                        <div class="form-text">Формат: +79991234567, 89991234567 или 9991234567</div>
                    </div>

                    <div class="mb-3">
                        <label for="current_password" class="form-label">Текущий пароль</label>
                        <input type="password" class="form-control" id="current_password"
                               name="current_password" required>
                        <div class="form-text">Для подтверждения изменений введите текущий пароль</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-operation-primary">
                            <i class="fas fa-save me-1"></i>Сохранить изменения
                        </button>
                        <a href="{{ url_for('profile') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Назад к профилю
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
/* Светлая тема - ТЕМНЫЕ кнопки */
[data-theme="light"] .btn-operation-primary {
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    border: none;
    color: white;
    font-weight: 600;
}

/* Темная тема - СВЕТЛЫЕ кнопки */
[data-theme="dark"] .btn-operation-primary {
    background: linear-gradient(135deg, #4a76c6 0%, #3a6fd9 100%);
    border: none;
    color: white;
    font-weight: 600;
}

/* Общие стили для кнопок операций */
.btn-operation-primary {
    transition: all 0.3s ease;
    border-radius: 8px;
    padding: 10px 20px;
}

.btn-operation-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(30, 60, 114, 0.4);
    color: white;
}
</style>
{% endblock %}
