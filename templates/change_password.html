{% extends "base.html" %}

{% block title %}Смена пароля - ВТБ Онлайн-касса{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-key me-2"></i>Смена пароля</h4>
            </div>

            <div class="card-body">
                <form method="POST">

                    <div class="mb-3">
                        <label class="form-label">Текущий пароль</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="current_password" name="current_password" required placeholder="Введите текущий пароль">
                            <button type="button" class="btn btn-outline-secondary toggle-password" data-target="current_password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Новый пароль</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="new_password" name="new_password" required placeholder="Введите новый пароль">
                            <button type="button" class="btn btn-outline-secondary toggle-password" data-target="new_password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="form-text">Минимум 4 символа</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Подтверждение нового пароля</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Подтвердите новый пароль">
                            <button type="button" class="btn btn-outline-secondary toggle-password" data-target="confirm_password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-operation-primary">
                            <i class="fas fa-check me-1"></i>Изменить пароль
                        </button>
                        <a href="{{ url_for('profile') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Назад
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<style>
.toggle-password {
    border-left: none;
    border-top-left-radius: 0;
    border-bottom-left-radius: 0;
}
.toggle-password:hover {
    background-color: #e9ecef;
}

/* Стили для темной темы */
[data-theme="dark"] .toggle-password {
    background-color: #495057;
    border-color: #6c757d;
    color: #f8f9fa;
}

[data-theme="dark"] .toggle-password:hover {
    background-color: #6c757d;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Функция для переключения видимости пароля
    document.querySelectorAll('.toggle-password').forEach(button => {
        button.addEventListener('click', function() {
            const targetId = this.getAttribute('data-target');
            const targetInput = document.getElementById(targetId);
            const icon = this.querySelector('i');

            if (targetInput.type === 'password') {
                targetInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                targetInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    });
});
</script>
{% endblock %}
