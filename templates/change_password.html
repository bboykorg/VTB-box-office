{% extends "base.html" %}

{% block title %}Смена пароля - ВТБ Онлайн-касса{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-key me-2"></i>Смена пароля</h4>
            </div>

            <div class="card-body">
                <form method="POST">

                    <div class="mb-3">
                        <label class="form-label">Текущий пароль</label>
                        <input type="password" class="form-control" name="current_password" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Новый пароль</label>
                        <input type="password" class="form-control" name="new_password" required>
                        <div class="form-text">Минимум 4 символа</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Подтверждение нового пароля</label>
                        <input type="password" class="form-control" name="confirm_password" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-operation-primary">
                            <i class="fas fa-check me-1"></i>Изменить пароль
                        </button>
                        <a href="{{ url_for('profile') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Назад
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
