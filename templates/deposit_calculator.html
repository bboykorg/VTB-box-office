{% extends "base.html" %}

{% block title %}Калькулятор вкладов - ВТБ Онлайн-касса{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bank-header text-white">
                <h4 class="mb-0"><i class="fas fa-calculator me-2"></i>Калькулятор вкладов</h4>
            </div>
            <div class="card-body">
                <form id="deposit-form">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="amount" class="form-label">Сумма вклада (₽):</label>
                            <input type="number" class="form-control" id="amount" value="100000" min="1000" step="1000" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="term" class="form-label">Срок вклада:</label>
                            <select class="form-select" id="term" required>
                                <option value="3">3 месяца</option>
                                <option value="6">6 месяцев</option>
                                <option value="12" selected>1 год</option>
                                <option value="24">2 года</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="type" class="form-label">Тип вклада:</label>
                            <select class="form-select" id="type" required>
                                <option value="simple">Простой (без капитализации)</option>
                                <option value="compound" selected>С капитализацией</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Процентная ставка:</label>
                            <div class="form-control bg-light">
                                <strong id="rate-display">7%</strong> годовых
                            </div>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="button" class="btn btn-primary btn-lg" onclick="calculateDeposit()">
                            <i class="fas fa-calculator me-2"></i>Рассчитать доход
                        </button>
                    </div>
                </form>

                <div class="result mt-4" id="result" style="display: none;">
                    <div class="card border-success">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0"><i class="fas fa-chart-line me-2"></i>Результат расчета</h5>
                        </div>
                        <div class="card-body">
                            <div id="result-text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function calculateDeposit() {
    const amount = parseFloat(document.getElementById('amount').value);
    const term = parseInt(document.getElementById('term').value);
    const type = document.getElementById('type').value;

    // Процентные ставки в зависимости от срока
    const rates = {3: 5, 6: 6, 12: 7, 24: 8};
    const rate = rates[term] || 5;

    let total, profit;

    if (type === 'simple') {
        // Простой процент
        profit = (amount * rate * term / 12) / 100;
        total = amount + profit;
    } else {
        // Сложный процент (ежемесячная капитализация)
        const monthlyRate = rate / 12 / 100;
        total = amount * Math.pow(1 + monthlyRate, term);
        profit = total - amount;
    }

    const resultDiv = document.getElementById('result');
    const resultText = document.getElementById('result-text');

    resultText.innerHTML = `
        <div class="row text-center">
            <div class="col-md-3 mb-3">
                <div class="border rounded p-3">
                    <div class="text-primary fs-4 fw-bold">${total.toFixed(2)} ₽</div>
                    <small class="text-muted">Итоговая сумма</small>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="border rounded p-3">
                    <div class="text-success fs-4 fw-bold">${profit.toFixed(2)} ₽</div>
                    <small class="text-muted">Ваш доход</small>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="border rounded p-3">
                    <div class="text-info fs-4 fw-bold">${rate}%</div>
                    <small class="text-muted">Годовая ставка</small>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="border rounded p-3">
                    <div class="text-warning fs-4 fw-bold">${term}</div>
                    <small class="text-muted">Месяцев</small>
                </div>
            </div>
        </div>
        <div class="mt-3 text-center">
            <small class="text-muted">
                <i class="fas fa-info-circle me-1"></i>
                ${type === 'compound' ? 'Расчет с ежемесячной капитализацией процентов' : 'Расчет без капитализации процентов'}
            </small>
        </div>
    `;

    resultDiv.style.display = 'block';
    resultDiv.scrollIntoView({ behavior: 'smooth' });
}

// Обновление отображения ставки при изменении срока
document.getElementById('term').addEventListener('change', function() {
    const rates = {3: 5, 6: 6, 12: 7, 24: 8};
    const rate = rates[this.value] || 5;
    document.getElementById('rate-display').textContent = rate + '%';
});

// Рассчитать при загрузке
document.addEventListener('DOMContentLoaded', function() {
    calculateDeposit();
});
</script>
{% endblock %}
