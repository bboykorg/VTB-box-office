{% extends "base.html" %}

{% block title %}Пополнение счета - ВТБ Онлайн-касса{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Пополнение счета</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <strong>Текущий баланс:</strong> {{ "%.2f"|format(current_user.balance) }} ₽
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Сумма пополнения (₽):</label>
                        <input type="number" step="0.01" min="0.01" class="form-control" id="amount" name="amount" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">
                        <i class="fas fa-check me-2"></i>Пополнить счет
                    </button>
                </form>
                
                <div class="mt-3">
                    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary w-100">
                        <i class="fas fa-arrow-left me-2"></i>Назад
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
