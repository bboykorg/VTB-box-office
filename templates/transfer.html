{% extends "base.html" %}

{% block title %}Перевод средств - ВТБ Онлайн-касса{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-exchange-alt me-2"></i>Перевод средств</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <strong>Доступно для перевода:</strong> {{ "%.2f"|format(current_user.balance) }} ₽
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="target" class="form-label">Получатель:</label>
                        <select class="form-select" id="target" name="target" required>
                            <option value="">Выберите получателя</option>
                            {% for user in users %}
                            <option value="{{ user.username }}">{{ user.username }} (баланс: {{ "%.2f"|format(user.balance) }} ₽)</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Сумма перевода (₽):</label>
                        <input type="number" step="0.01" min="0.01" class="form-control" id="amount" name="amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-paper-plane me-2"></i>Перевести
                    </button>
                </form>
                
                <div class="mt-3">
                    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary w-100">
                        <i class="fas fa-arrow-left me-2"></i>Назад
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
