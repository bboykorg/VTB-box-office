{% extends "base.html" %}

{% block title %}Регистрация - ВТБ Онлайн-касса{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bank-header text-white">
                <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Регистрация</h4>
            </div>
            <div class="card-body">
                {% if message %}
                <div class="alert alert-danger">{{ message }}</div>
                {% endif %}
                
                <form method="POST" id="registerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя:</label>
                        <input type="text" class="form-control" id="username" name="username" required
                               placeholder="Введите имя пользователя">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль:</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required
                                   placeholder="Введите пароль" minlength="4">
                            <button type="button" class="btn btn-outline-secondary toggle-password"
                                    data-target="password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="form-text">Пароль должен содержать не менее 4 символов</div>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Подтверждение пароля:</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required
                                   placeholder="Повторите пароль">
                            <button type="button" class="btn btn-outline-secondary toggle-password"
                                    data-target="confirm_password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback" id="password-error">Пароли не совпадают</div>
                    </div>

                    <button type="submit" class="btn btn-success w-100" id="submitBtn">
                        <i class="fas fa-user-plus me-2"></i>Зарегистрироваться
                    </button>
                </form>

                <div class="mt-3 text-center">
                    <p>Уже есть аккаунт? <a href="{{ url_for('login') }}">Войдите</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.toggle-password {
    border-left: none;
}
.toggle-password:hover {
    background-color: #e9ecef;
}
.password-mismatch {
    border-color: #dc3545 !important;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('registerForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    const passwordError = document.getElementById('password-error');
    const submitBtn = document.getElementById('submitBtn');

    // Функция для переключения видимости пароля
    document.querySelectorAll('.toggle-password').forEach(button => {
        button.addEventListener('click', function() {
            const targetId = this.getAttribute('data-target');
            const targetInput = document.getElementById(targetId);
            const icon = this.querySelector('i');

            if (targetInput.type === 'password') {
                targetInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                targetInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    });

    // Функция проверки совпадения паролей
    function validatePasswords() {
        if (password.value !== confirmPassword.value) {
            confirmPassword.classList.add('password-mismatch');
            passwordError.style.display = 'block';
            submitBtn.disabled = true;
            return false;
        } else {
            confirmPassword.classList.remove('password-mismatch');
            passwordError.style.display = 'none';
            submitBtn.disabled = false;
            return true;
        }
    }

    // Слушатели событий для проверки паролей
    password.addEventListener('input', validatePasswords);
    confirmPassword.addEventListener('input', validatePasswords);

    // Проверка при отправке формы
    form.addEventListener('submit', function(event) {
        if (!validatePasswords()) {
            event.preventDefault();
            // Прокрутка к ошибке
            passwordError.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    });

    // Инициализация проверки при загрузке
    validatePasswords();
});
</script>
{% endblock %}
